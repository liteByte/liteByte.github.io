<section id="contact" class="parallax-window" data-parallax="scroll" data-image-src="/src/index/empty.svg">

    <h2 class="title">CONTACT US</h2>

    <div class="content">
        <div class="questions">
            <div class="wrapper">

                <h3>Use this form!</h3>

                <form>
                    <div class="question-container">
                        <label for="contact-name">What's your name?</label>
                        <input id="contact-name" class="answer" type="text" placeholder="What's your name?" required>
                    </div>

                    <div class="question-container">
                        <label for="contact-email">What's your email address?</label>
                        <input id="contact-email" class="answer" type="email" placeholder="What's your email address?" required>
                    </div>

                    <div class="question-container">
                        <label for="contact-help">How may we help you?</label>
                        <textarea id="contact-help" class="answer" placeholder="How may we help you?" maxlength="500" onkeyup="adjustTextArea(this)" required></textarea>
                    </div>
                    <input type="submit" class="submit" value="Submit">
                </form>

            </div>
        </div>

        <div class="alternatives">
            <div class="wrapper">

                <div class="email">
                    <h3>Or send an email to:</h3>
                    <p>contact@litebyte.us</p>
                </div>

                <div class="phone">
                    <h3>You could also call us</h3>
                    <p><a href="tel:+54 1287-2593">+54 1287-2593</a></p>
                </div>

                <div class="map">
                    <h3>Or come visit us at:</h3>
                    <p>Santa Rosa 5038, Palermo, Capital Federal</p>
                </div>

                <div id="map"></div>

            </div>
        </div>
    </div>

</section>
